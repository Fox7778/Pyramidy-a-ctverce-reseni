<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramida</title>
    <style>
        body {
            font-family:'Courier New', Courier, monospace;
            font-size: 20px;        
        }
    </style>
</head>
<body>
    <div class="trojuhelnik-levy" id="trojuhelnik-levy"></div>
    <div class="trojuhelnik-pravy" id="trojuhelnik-pravy"></div>
    <div class="pyramid" id="pyramid"></div>

    <script>
        function radek(pocet){
            let radek = '';
            for (let i = 1; i <= pocet; i++) {
                radek += '*';
            }
            return radek;
        }
        function generateTrojuhelnikLevy(rows) {
            let pyramid = '';
            for (let i = 1; i <= rows; i++) {
                pyramid += radek(2*i-1) + '<br>';
            }
            return pyramid;
        }
        function generateTrojuhelnikPravy(rows) {
            let pyramid = '';
            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= 2 * (rows - i); j++) {
                    pyramid += '&nbsp;';
                }
                pyramid += radek(2*i-1) + '<br>';
            }
            return pyramid;
        }
        function generatePyramid(rows) {
            let pyramid = '';
            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= rows-i; j++) {
                    pyramid += '&nbsp;';
                }
                pyramid += radek(2*i-1) + '<br>';
            }
            return pyramid;
        }

        document.getElementById('trojuhelnik-levy').innerHTML = generateTrojuhelnikLevy(10);
        document.getElementById('trojuhelnik-pravy').innerHTML = generateTrojuhelnikPravy(10);
        document.getElementById('pyramid').innerHTML = generatePyramid(10);
    </script>
</body>
</html>
